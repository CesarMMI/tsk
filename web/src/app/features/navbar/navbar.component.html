<div class="header">
	<span class="header-title">TSK</span>
</div>

<div class="list">
	<div
		class="list-item"
		[routerLink]="['home']"
		routerLinkActive="active"
	>
		<mat-icon>home</mat-icon>
		<span>Home</span>
	</div>

	@if (loaded()) {
		@for (tag of tags(); track tag.id) {
			<div
				class="list-item"
				[routerLink]="['tag', tag.id]"
				routerLinkActive="active"
			>
				<mat-icon [ngStyle]="{ color: tag.color }">circle</mat-icon>
				<span>{{ tag.name }}</span>
		
				<div class="actions">
					<mat-icon (click)="$event.stopPropagation(); onEdit(tag)"
						>edit</mat-icon
					>
					<mat-icon (click)="$event.stopPropagation(); onDelete(tag.id)"
						>delete</mat-icon
					>
				</div>
			</div>
		}		
	}
	@else {
		<p>Loading...</p>
	}
	
	<div
		class="list-item"
		(click)="onCreate()"
	>
		<mat-icon>add</mat-icon>
		<span>Add tag</span>
	</div>
</div>
