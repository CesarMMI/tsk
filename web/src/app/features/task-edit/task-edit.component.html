<div class="card">
  <form [formGroup]="form">
    <tsk-input-text formControlName="title" label="Title" />
    <tsk-input-textarea formControlName="description" label="Description" />
    <tsk-input-date formControlName="deadline" label="Deadline" />
    <tsk-input-text formControlName="tagId" label="Tag" />
  </form>
</div>

<ul>
  @for (prop of valores; track prop[0]) {
  <li>{{ prop[0] }}: {{ prop[1] }}</li>
  }
</ul>
