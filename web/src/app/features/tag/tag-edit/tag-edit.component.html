<span matDialogTitle>{{ form.get('id')?.value ? 'Edit' : 'Add' }} Tag</span>

<form matDialogContent [formGroup]="form" (ngSubmit)="onSubmit()">

	<mat-form-field appearance="outline" color="accent">
		<mat-label>Name</mat-label>
		<input matInput formControlName="name" />
		<mat-error>Name is required</mat-error>
	</mat-form-field>
	
	<mat-form-field appearance="outline" color="accent">
		<mat-label>Color</mat-label>
		<span style="padding: 12px" matPrefix>#</span>
		<input matInput formControlName="color" />
		<mat-icon matSuffix [ngStyle]="{ color: '#' + form.get('color')?.value }"
			>circle</mat-icon
		>
		<mat-error>Invalid Color</mat-error>
	</mat-form-field>
	
	<div class="actions">
		<button matDialogClose type="button" mat-stroked-button>Cancel</button>
		<button
			mat-flat-button
			type="submit"
			color="primary"
			[disabled]="form.invalid"
		>
			Submit
		</button>
	</div>
</form>
